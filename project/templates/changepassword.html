{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="mx-auto">
    <div class="card shadow mt-5" style="width: 25rem;">
        <div class="card-body">
            <h5 class="title text-center">Enter your email</h5>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info  fade show" role="alert">
                    {{ messages[0] }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="">
                <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">Verification Email send to you're email.</small>
                </div>
                <button type="submit" class="btn btn-primary float-right">Send Email</button>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
