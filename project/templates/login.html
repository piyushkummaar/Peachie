{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="mx-auto">
    <div class="card shadow mt-5" style="width: 25rem;">
        <div class="card-body">
            <h3 class="title text-center">Login</h3>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Holy guacamole!</strong> {{ messages[0] }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/login">
                <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" required placeholder="Password">
                </div>
                <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="checkbox form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                    <!-- <div class="form-group text-center"><a href="">Forgotten password?</a></div>   -->
                <button type="submit" class="btn btn-primary">Login</button><a class="p-3" href="{{ url_for('auth.changepassword') }}">Forgotten password?</a>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
